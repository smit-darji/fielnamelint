name: workflow-level-custom-environment-variables

on: [push]
# Here the environment variable is declared in workflow level
env:
    PUBLICENV: "fromWorkflow"

jobs:
    sample-job-1:
        runs-on: ubuntu-latest
        steps:
            - name: step-1
              run: |
                pip install os
                echo "${PUBLICENV}"
                ls
                pwd
            # This will echo the value/string of PUBLICENV
        